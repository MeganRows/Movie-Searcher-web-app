<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Searcher Web App</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <h1>What to Watch</h1>
    <header>
        <form id="form">
            <input type="text" placeholder="Seach Movies" id="search" class="search">
        </form>
    </header>

    <main>
        <section class="mov">
            <h2 id="title">Upcoming Movies</h2>
            <div class="list" id="movies"></div>
            <div class="list" id="searchmovies"></div>
            <div class="page" id="movie-page"></div>

            <h3 id="similarmovies">Similar Movies</h3>
            <div class="list" id="similar-movies"></div>
        </section>
    </main>
    <footer>
        <p>Meagan Rose D. Gabayan- BSCS3</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
